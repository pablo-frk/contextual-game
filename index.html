<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contextual Reference</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="screen">
            <h1 style="text-align: center" id="title">
                CONTEXTUAL REFERENCE <br />
                GAME
            </h1>
            <div class="game">
                <div class="left-side">
                    <div class="option">
                        <div class="icon" id="">
                            <img src="img/engineer.png" alt="" />
                        </div>
                        <h2>The engineer</h2>
                    </div>
                    <div class="option">
                        <div class="icon" id="">
                            <img src="img/medica.png" alt="" />
                        </div>
                        <h2>The doctor</h2>
                    </div>
                    <div class="option">
                        <div class="icon" id="">
                            <img src="img/celular.png" alt="" />
                        </div>
                        <h2>The new device</h2>
                    </div>
                    <div class="option">
                        <div class="icon" id="">
                            <img src="img/relatorio.png" alt="" />
                        </div>
                        <h2>This report</h2>
                    </div>
                </div>
                <div class="right-side">
                    <div class="option">
                        <input type="number" id="_1" />
                        <div class="icon-r" id="">This one</div>
                    </div>
                    <div class="option">
                        <input type="number" id="_2" />
                        <div class="icon-r" id="">She</div>
                    </div>
                    <div class="option">
                        <input type="number" id="_3" />
                        <div class="icon-r" id="">This</div>
                    </div>
                    <div class="option">
                        <input type="number" id="_4" />
                        <div class="icon-r" id="">He</div>
                    </div>
                </div>
            </div>

            <button onclick="clicou()" class="btn-check">VALIDAR</button>
            <p id="res"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
